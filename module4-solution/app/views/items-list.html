<table class="table table-hover">
<thead>
  <tr>
    <th>#</th>
    <th>Short&nbsp;name</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="item in $ctrl.items">
    <td>{{ $index+1 }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
  </tr>
</tbody>
</table>
