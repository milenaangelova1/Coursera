<table class="table table-hover">
<thead>
  <tr>
    <th>#</th>
    <th>Short&nbsp;name</th>
    <th>Name</th>
    <th>Special Instructions</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="item in  $ctrl.items" ui-sref="items({categoryShortName: item.short_name})">
    <td>{{ $index+1 }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.special_instructions }}</td>
  </tr>
</tbody>
</table>
